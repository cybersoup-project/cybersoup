{% extends "base.html" %} {% block script %}
<script>
    // Accedemos al bot√≥n
    var riddleInput = document.getElementById('riddleInput');
    var imageInput = document.getElementById('image');

    //nombre de categoria
    var name = "{{ category.name }}";

    switch (name) {
        case "riddles":
            {
                document.getElementById('imgRadio').setAttribute("checked", "false");
                document.getElementById('wordsRadio').setAttribute("checked", "false");
                document.getElementById('riddleRadio').setAttribute("checked", "true");

                imageInput.disabled = true;
                riddleInput.disabled = false;
                break;
            }

        case "images":
            {
                document.getElementById('riddleRadio').setAttribute("checked", "false");
                document.getElementById('wordsRadio').setAttribute("checked", "false");
                document.getElementById('imgRadio').setAttribute("checked", "true");

                imageInput.disabled = false;
                riddleInput.disabled = true;
                break;
            }
        case "words":
            {
                document.getElementById('imgRadio').setAttribute("checked", "false");
                document.getElementById('riddleRadio').setAttribute("checked", "false");
                document.getElementById('wordsRadio').setAttribute("checked", "true");

                imageInput.disabled = true;
                riddleInput.disabled = true;
                break;
            }
    }
</script>
