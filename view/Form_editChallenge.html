        imageInput.disabled = true;
        riddleInput.disabled = false;
        console.log('hola');
    });

    document.getElementById('imgRadio').addEventListener('click', function (e) {
        imageInput.disabled = false;
        riddleInput.disabled = true;
    });

    document.getElementById('wordsRadio').addEventListener('click', function (e) {
        imageInput.disabled = true;
        riddleInput.disabled = true;
    });
</script>
