{% extends "base.html" %}

{% block main %}

<div class="d-flex justify-content-center">
    <form class="w-50">
        <div class="form-group mb-3">
            <label for="emailusername">Email address or Username</label>
            <input type="email" class="form-control" id="emailusername" aria-describedby="emailHelp"
                placeholder="Enter email or username">
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-secondary border border-secondary w-100">
            login
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                class="bi bi-arrow-return-left" viewbox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
            </svg>
        </button>
    </form>
</div>

{% endblock %}
